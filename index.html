<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSakhi AI - Your Personal Engineering Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #d9f99d; 
            --bg-page: #f8fafc;
            --dark: #0f172a;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.015em;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,100%,99%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,100%,98%,1) 0, transparent 50%);
            opacity: 1;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        /* Illustrative Sticker Effect */
        .sticker-card {
            background: white;
            border: 3px solid #0f172a;
            border-radius: 1.5rem;
            box-shadow: 8px 8px 0px #0f172a;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .sticker-card:hover {
            transform: translate(-6px, -6px) rotate(-1deg);
            box-shadow: 14px 14px 0px #6366f1;
        }

        .sakhi-card {
            background: white;
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: 2.5rem;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-vibrant {
            background: #d9f99d;
            color: #0f172a;
            font-weight: 800;
            border-radius: 9999px;
            box-shadow: 0 15px 35px -5px rgba(217, 249, 157, 0.4);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .btn-vibrant:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 50px -5px rgba(217, 249, 157, 0.6);
        }

        .floating {
            animation: floating 8s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .blob {
            border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
            animation: morph 10s linear infinite alternate;
        }

        @keyframes morph {
            0% { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
            100% { border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%; }
        }

        /* Entrance Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .stagger-1 { transition-delay: 100ms; }
        .stagger-2 { transition-delay: 200ms; }
        .stagger-3 { transition-delay: 300ms; }

        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background-color: #0f172a;
            padding: 10px 0;
            border-top: 4px solid #d9f99d;
            border-bottom: 4px solid #d9f99d;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 6px;
            background: #6366f1;
            z-index: 200;
            transition: width 0.1s ease;
        }

    </style>
<script type="importmap">
{

  }
}
</script>
</head>

    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
